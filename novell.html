<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Video & Audio Preview</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .custom-media {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      overflow: hidden;
    }

    .custom-media:hover {
      transform: scale(1.02);
    }

    .custom-video-container {
      position: relative;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .custom-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 50%;
      cursor: pointer;
      color: white;
      font-size: 2rem;
      display: none;
    }

    video, audio {
      width: 100%;
      height: auto;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .custom-media {
      animation: fadeIn 1s ease-in-out;
    }

    audio {
      margin-top: 20px;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .custom-video-container, audio {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Container Video -->
  <div class="custom-video-container">
    <video id="video" class="custom-media" controls>
      <source src="https://upload.xfranky.site/s/xky-1724089208486-Cosplay%202.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="play-btn" class="custom-play-btn">
      <i class="fas fa-play"></i>
    </div>
  </div>

  <!-- Audio Player -->
  <audio class="custom-media" controls>
    <source src="https://upload.xfranky.site/s/xky-1724119317799-lembu%20dah%20beli%20dah%20belah.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play-btn');

    // Show play button initially
    playBtn.style.display = 'block';

    // Play video and hide play button on click
    playBtn.addEventListener('click', () => {
      video.play();
      playBtn.style.display = 'none';
    });

    // Show play button when video is paused
    video.addEventListener('pause', () => {
      playBtn.style.display = 'block';
    });
  </script>

</body>
</html>
