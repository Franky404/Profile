<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Video & Audio Preview</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
    }

    .custom-media {
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .custom-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 12px;
    }

    .custom-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .custom-controls input[type="range"] {
      flex: 1;
      margin: 0 10px;
    }

    video {
      width: 100%;
      height: auto;
    }

    /* Audio Player Styles */
    .audio-player {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .audio-player button {
      background: none;
      border: none;
      font-size: 2rem;
      color: #333;
      cursor: pointer;
    }

    .audio-controls {
      display: flex;
      align-items: center;
      width: 100%;
      margin-left: 10px;
    }

    .audio-controls input[type="range"] {
      width: 100%;
      margin-right: 10px;
    }

    /* Responsif */
    @media (max-width: 768px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Video Card -->
  <div class="card">
    <div class="custom-media">
      <video id="video">
        <source src="https://upload.xfranky.site/s/xky-1724089208486-Cosplay%202.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <!-- Custom Controls -->
      <div class="custom-controls">
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <input type="range" id="seek-bar" min="0" max="100" value="0">
        <button id="fullscreen"><i class="fas fa-expand"></i></button>
      </div>
    </div>
  </div>

  <!-- Audio Card -->
  <div class="card">
    <div class="audio-player">
      <button id="audio-play-pause"><i class="fas fa-play"></i></button>
      <div class="audio-controls">
        <input type="range" id="audio-volume-bar" min="0" max="1" step="0.1" value="1">
        <audio id="audio">
          <source src="https://upload.xfranky.site/s/xky-1724119317799-lembu%20dah%20beli%20dah%20belah.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <script>
    // Video Elements
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('play-pause');
    const seekBar = document.getElementById('seek-bar');
    const fullscreenBtn = document.getElementById('fullscreen');

    // Audio Elements
    const audio = document.getElementById('audio');
    const audioPlayPauseBtn = document.getElementById('audio-play-pause');
    const volumeBar = document.getElementById('audio-volume-bar');

    // Play/Pause Video
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        video.pause();
        playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    // Update Seek Bar for Video
    video.addEventListener('timeupdate', () => {
      const value = (100 / video.duration) * video.currentTime;
      seekBar.value = value;
    });

    // Seek Video Position
    seekBar.addEventListener('input', () => {
      const time = video.duration * (seekBar.value / 100);
      video.currentTime = time;
    });

    // Fullscreen for Video without showing default controls
    fullscreenBtn.addEventListener('click', () => {
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen();
      }
      video.controls = false; // Disable default controls in fullscreen
    });

    // Play/Pause Audio
    audioPlayPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        audioPlayPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      } else {
        audio.pause();
        audioPlayPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    });

    // Change Audio Volume
    volumeBar.addEventListener('input', () => {
      audio.volume = volumeBar.value;
    });
  </script>

</body>
</html>
